<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #667eea;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 30px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .task-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .task-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-edit:hover {
            background: #45a049;
        }

        .btn-delete {
            background: #f44336;
            color: white;
            padding: 8px 15px;
            font-size: 14px;
        }

        .btn-delete:hover {
            background: #da190b;
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            background: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: all 0.3s;
            border-left: 4px solid #667eea;
        }

        .task-item:hover {
            background: #f0f0f0;
            transform: translateX(5px);
        }

        .task-item.completed {
            opacity: 0.6;
            border-left-color: #4CAF50;
        }

        .task-content {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .task-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-text {
            font-size: 16px;
            color: #333;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .task-date {
            font-size: 12px;
            color: #999;
            margin-left: 35px;
            margin-top: 5px;
        }

        .no-tasks {
            text-align: center;
            color: #999;
            padding: 40px;
            font-size: 18px;
        }

        .task-wrapper {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        
        <form action="/" method="POST" class="task-form">
            <input type="text" name="content" class="task-input" placeholder="Enter a new task..." required>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>

        {% if tasks|length < 1 %}
            <div class="no-tasks">No tasks yet. Add one to get started!</div>
        {% else %}
            <ul class="task-list">
                {% for task in tasks %}
                <li class="task-wrapper">
                    <div class="task-item {% if task.completed == 1 %}completed{% endif %}">
                        <div class="task-content">
                            <form action="/complete/{{ task.id }}" method="GET" style="margin: 0;">
                                <input type="checkbox" class="task-checkbox" {% if task.completed == 1 %}checked{% endif %} onchange="this.form.submit()">
                            </form>
                            <span class="task-text">{{ task.content }}</span>
                        </div>
                        <div class="task-actions">
                            <a href="/edit/{{ task.id }}" class="btn btn-edit">Edit</a>
                            <a href="/delete/{{ task.id }}" class="btn btn-delete">Delete</a>
                        </div>
                    </div>
                    <div class="task-date">Created: {{ task.created.strftime('%B %d, %Y at %I:%M %p') }}</div>
                </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
